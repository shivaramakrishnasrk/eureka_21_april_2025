<script>
    let arr1 = [10, 50, 40, 20, 30];
    arr1.sort();
    console.log(arr1);

    let arr2 = [10, 107, 91, 9, 7, 8, 81, 95, 85, 102, 109];
    arr2.sort();
    console.log(arr2);

    // how to perform numeric sort
    // arr2.sort((a,b)=>a-b); // asc
    arr2.sort((a, b) => b - a); // desc
    console.log(arr2);
</script>
