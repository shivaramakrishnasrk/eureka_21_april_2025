<script>
    // Closure : Data Encapsulation
    let account = { accNo: 12345, accBal: 5000 }; // not encapsulated
    console.log(account.accNo, account.accBal); // Read - yes
    account.accBal = -500000;     // write - yes
    console.log(account.accNo, account.accBal); // Read - yes

    function openAccount(initialBal) {
        let accNo = 112233;
        let accBal = initialBal;

        return {
            displayInfo: function () {
                console.log(`AccNo:${accNo} has balance of Rs:${accBal}`);
            },
            deposit: function (amtToDeposit) {
                if (amtToDeposit < 0) {
                    alert('Sorry Boss, I Dont need your money, Just Keep it with You')
                } else {
                    accBal = accBal + amtToDeposit;
                    console.log(`AccNo:${accNo} has balance of Rs:${accBal}`);
                }
            }
        }
    }
    let encapsulatedAccount = openAccount(5000);
    console.log(encapsulatedAccount);
    encapsulatedAccount.displayInfo();
    encapsulatedAccount.deposit(-20000);
    encapsulatedAccount.deposit(2000);
</script>
