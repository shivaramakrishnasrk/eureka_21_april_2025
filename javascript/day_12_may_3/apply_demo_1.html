<script>
    function add(a, b) {
        console.log(a, b, this)
        console.log(a + b + this.num); // a=2 b=3 this=window
    }
    add(2, 3);

    let obj1 = { num: 4 };
    add.call(obj1, 2, 3); // 9

    let arr = [2, 3, 4, 5];
    add.call(obj1, arr);
    add.apply(obj1, arr); // 1. inside add(), this=obj1 , 2. arr elements are passed to add
</script>
