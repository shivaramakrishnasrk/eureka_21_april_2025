<script>
    function add(a, b) {
        console.log(a + b + this.num); // a=2 b=3 this=window
    }
    add(2, 3);
    let obj1 = { num: 4 };
    add.call(obj1, 2, 3);  // call add() by setting this=obj1
    add.call(obj1, 3, 4);  // call add() by setting this=obj1
    add.call(obj1, 4, 5);  // call add() by setting this=obj1
    add.call(obj1, 5, 6);  // call add() by setting this=obj1
    console.log("=================")
    let sum = add.bind(obj1); // binds 'this' value with a function and returns a new function
    sum(2, 3)
    sum(3, 4)
    sum(4, 5)
    sum(5, 6)
</script>
