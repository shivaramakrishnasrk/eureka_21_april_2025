<script>
    let res1 = Math.max(10, 20, 30, 40, 50)
    console.log(res1);

    let arr = [10, 20, 30, 40, 50];
    console.log(Math.max(arr));

    console.log(Math.max.apply({}, arr));
    console.log(Math.max(...arr));
    // ... spread operator, spreads array elements into individual values
</script>
