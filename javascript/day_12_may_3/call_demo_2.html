<script>
    let obj1 = {
        a: 10,
        b: 20,
        add: function () {
            console.log(this.a + this.b); // this = obj1
        }
    }
    obj1.add();

    let obj2 = {
        a: 100,
        b: 200
    }
    // obj2.add();
    obj1.add.call(obj2); 
    // invoke add() from obj1, make sure inside add(), this = obj2
</script>
