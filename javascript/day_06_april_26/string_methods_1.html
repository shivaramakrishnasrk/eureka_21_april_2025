<script>
    let str1 = 'sachin';
    console.log('Length of str1 is: ', str1.length); // 6
    console.log(str1.toUpperCase());
    console.log(str1.toLowerCase());
    console.log('char present at index 1 is: ', str1.charAt(1)); // a
    console.log('charcode present at index 1 is: ', str1.charCodeAt(1)); // 97

    console.log('char present at last index: ', str1.charAt(-1)); // 
    console.log('char present at last index: ', str1.at(1)); // n

    console.log('sachin'.concat(' tendulkar'));
</script>
