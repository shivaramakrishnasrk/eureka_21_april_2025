<body>
    <button id="btn1">button-1</button>
    <button id="btn2">button-2</button>
    <button id="btn3">button-3</button>
    <script>
        // arrow functions shouldn't be used if we expect 'this' to be dynamic and not static
        function changeColor() { // regular function = 'this' is dynamic (btn1 / btn2 / btn3)
            console.log(this);   // how/where the function is invoked
            this.style.backgroundColor = 'red';
        }

        let changeColor2 = ()=> { // arrow function = 'this' is static
            console.log(this);    // this - where the function is written (window)
            this.style.backgroundColor = 'red';
        }
        document.getElementById('btn1').addEventListener('click', changeColor)
        document.getElementById('btn2').addEventListener('click', changeColor)
        document.getElementById('btn3').addEventListener('click', changeColor)
    </script>
</body>
