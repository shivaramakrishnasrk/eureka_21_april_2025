<script>
    class Student {
        firstName = 'virat';
        lastName = 'kohli';

        fullName1() { // this = Student
            console.log(this.firstName, this.lastName, this)
        }
        fullName2 = () => { // this = Student
            console.log(this.firstName, this.lastName, this)
        }
    }
    let std = new Student();
    std.fullName1(); // regular, inside fullName1(), this = Student
    std.fullName2(); // arrow, inside fullName1(), this = Student

    let a = std.fullName2;
    a();  // fullname2() , this = Student
    let b = a;
    b();  // fullname2() , this = Student
    let c = b;
    c(); // fullname2() , this = Student

    let x = std.fullName1;    
    x();  // fullname1(), this = 

    // std.fullName1 cann't be assigned to a variable, when we invoke the function using that variable, dont expect 'this' value
</script>
