<script>
    console.log('Global code starts here...')
    var a = 10;     // default 'undefined'
    console.log(a);

    let b = 20;      // Temporal Dead Zone, 
    console.log(b);

    function f3() {
        console.log('f3 starts...')
        console.log('f3 ends...')
    }
    function f2() {
        console.log('f2 starts...')
        f3();
        console.log('f2 ends...')
    }
    function f1() {
        console.log('f1 starts...')
        f2();
        console.log('f1 ends...')
    }
    f1();
    console.log('Global code starts here...');

    // 4 Execution contexts
</script>
